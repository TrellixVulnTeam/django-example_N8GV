{% extends 'music/base.html' %}
{% block title %}Song details{% endblock %}

{% block body %}
    <img src='{{ album.album_logo.url }}'>
    <h1>Title : {{ album.album_title }}</h1>
    <h3>Artist : {{ album.artist }}</h3>
    {% for song in album.song_set.all %}
        {{ song.song_title }}
        {% if song.is_favorite %}
            [*]
        {% endif %}
        <br>
    {% endfor %}
{% endblock %}
