{% extends 'music/base.html' %}
{% block title %}Albums{% endblock %}

{% block body %}
    {% if object_list %}
        <h3>album list</h3>
        <ul>
            {% for album in object_list %}
            <li>
                <img src="{{ album.album_logo.url }}">
                <a href="{% url 'music:detail' album.id %}">{{ album.album_title }}</a>

            </li>
            {% endfor %}
        </ul>
    {% else %}
        <h3>No album</h3>
    {% endif %}
{% endblock %}
